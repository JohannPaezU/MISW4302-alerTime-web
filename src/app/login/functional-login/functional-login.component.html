<div class="main-container">
  <div class="components-container">
    <img class = "logo" src="/assets/transparent-logo.png" alt="logo" class="logo">


    <form class="register-form" [formGroup]="loginForm">
      <div class="input-container" [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        <input type="email" placeholder=" " formControlName="email" class="input-field">
        <label for="apellidos">Correo electrónico</label>
      </div>

      <div class="input-container" [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <input type="password" placeholder=" " formControlName="password" class="input-field">
        <label for="password">Contraseña</label>
      </div>

      <div class="checkbox-container">
        <input class="form-check-input checkbox" type="checkbox" value="" id="checkbox">
        <label class="form-check-label" for="checkbox">
          Recordarme
        </label>
      </div>
    </form>

    <div class="buttons-container">
      <button class="login-button" (click)="onSubmit()" [disabled]="loginForm.invalid">INICIAR SESIÓN</button>
      <button class="cancel-button" routerLink="/alerTime">CANCELAR</button>
    </div>
  </div>
</div>
