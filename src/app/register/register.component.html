<div class="main-container">
  <div class="components-container" >
    <img class = "logo" src="/assets/transparent-logo.png" alt="logo" class="logo">


    <form class="register-form" [formGroup]="registerForm">
      <div class="input-container" [ngClass]="{'invalid': registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched}">
        <input type="text" placeholder=" " formControlName="firstName" class="input-field">
        <label for="firstName">Nombres</label>
      </div>

      <div class="input-container" [ngClass]="{'invalid': registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched}">
        <input type="text" placeholder=" " formControlName="lastName" class="input-field">
        <label for="lastName">Apellidos</label>
      </div>

      <div class="input-container" [ngClass]="{'invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
        <input type="email" placeholder=" " formControlName="email" class="input-field">
        <label for="apellidos">Correo electrónico</label>
      </div>

      <div class="input-container" [ngClass]="{'invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
        <input type="password" placeholder=" " formControlName="password" class="input-field">
        <label for="password">Contraseña</label>
      </div>

      <div class="input-container" [ngClass]="{'invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}">
        <input type="password" placeholder=" " formControlName="confirmPassword" class="input-field">
        <label for="confirmPassword">Confirmar contraseña</label>
      </div>
    </form>

    <div class="buttons-container">
      <button class="register-button" (click)="onSubmit()" [disabled]="registerForm.invalid">CREAR CUENTA</button>
      <button class="cancel-button" routerLink="/alerTime">CANCELAR</button>
    </div>
  </div>
</div>
